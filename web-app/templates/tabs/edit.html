<div class="tab-pane fade" id="editor" role="tabpanel">
    <div class="row g-3">
        <div class="col-12">
            <h6><i class="fas fa-edit me-2"></i>Outils d'édition</h6>
            <div class="btn-group-vertical w-100" role="group">
                <button class="btn btn-outline-primary btn-sm" onclick="enableAddPointMode()">
                    <i class="fas fa-plus"></i> Ajouter un point
                </button>
                <button class="btn btn-outline-warning btn-sm" onclick="enableEditPointMode()">
                    <i class="fas fa-edit"></i> Modifier un point
                </button>
                <button class="btn btn-outline-danger btn-sm" onclick="enableDeletePointMode()">
                    <i class="fas fa-trash"></i> Supprimer un point
                </button>
                <button class="btn btn-outline-info btn-sm" onclick="simplifyCurrentTrace()">
                    <i class="fas fa-compress-alt"></i> Simplifier la trace
                </button>
            </div>
        </div>
        
        <!-- Formulaire d'édition de point -->
        <div class="col-12" id="pointEditForm" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Édition de point</h6>
                    <form id="editPointForm">
                        <div class="mb-2">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control form-control-sm" id="editPointName">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Description</label>
                            <textarea class="form-control form-control-sm" id="editPointDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editPointAnnotation">
                                <label class="form-check-label" for="editPointAnnotation">
                                    Point d'annotation
                                </label>
                            </div>
                        </div>
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-success btn-sm" onclick="savePointEdit()">
                                <i class="fas fa-save"></i> Sauvegarder
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm" onclick="cancelPointEdit()">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
