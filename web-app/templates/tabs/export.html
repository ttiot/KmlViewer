<div class="tab-pane fade" id="export" role="tabpanel">
    <div class="row g-3">
        <div class="col-12">
            <h6><i class="fas fa-download me-2"></i>Formats d'export</h6>
        </div>
        
        <div class="col-6">
            <button class="btn btn-outline-primary w-100 btn-sm" onclick="exportData('gpx')">
                <i class="fas fa-map-marked-alt"></i><br>
                <small>GPX</small>
            </button>
        </div>
        <div class="col-6">
            <button class="btn btn-outline-success w-100 btn-sm" onclick="exportData('csv')">
                <i class="fas fa-table"></i><br>
                <small>CSV</small>
            </button>
        </div>
        <div class="col-6">
            <button class="btn btn-outline-info w-100 btn-sm" onclick="exportData('geojson')">
                <i class="fas fa-globe"></i><br>
                <small>GeoJSON</small>
            </button>
        </div>
        <div class="col-6">
            <button class="btn btn-outline-warning w-100 btn-sm" onclick="exportData('kml')">
                <i class="fas fa-file-code"></i><br>
                <small>KML</small>
            </button>
        </div>
        
        <!-- Options d'export -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Options d'export</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="includeTraces" checked>
                        <label class="form-check-label" for="includeTraces">
                            Inclure les points de trace
                        </label>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Nom du fichier</label>
                        <input type="text" class="form-control form-control-sm" id="exportFilename" value="trajectory">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
