  <!-- Chemin/route entre les marqueurs -->
  <path d="M200 200 Q260 220 320 230 Q280 250 140 300" stroke="#2c3e50" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
