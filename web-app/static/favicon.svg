  <!-- Marqueur tertiaire (orange) -->
  <g transform="translate(140, 280)">
    <path d="M0 0c-11.046 0-20 8.954-20 20 0 20 20 36 20 36s20-16 20-36c0-11.046-8.954-20-20-20z" fill="#f39c12"/>
    <circle cx="0" cy="20" r="8" fill="#ffffff"/>
