    <line x1="128" y1="96" x2="128" y2="384"/>
    <line x1="192" y1="96" x2="192" y2="384"/>
    <line x1="256" y1="96" x2="256" y2="384"/>
    <line x1="320" y1="96" x2="320" y2="384"/>
    <line x1="384" y1="96" x2="384" y2="384"/>
    <line x1="64" y1="144" x2="448" y2="144"/>
    <line x1="64" y1="192" x2="448" y2="192"/>
    <line x1="64" y1="240" x2="448" y2="240"/>
    <line x1="64" y1="288" x2="448" y2="288"/>
    <line x1="64" y1="336" x2="448" y2="336"/>
  </g>
  
  <!-- Marqueur principal (rouge) -->
  <g transform="translate(200, 160)">
    <path d="M0 0c-22.091 0-40 17.909-40 40 0 40 40 72 40 72s40-32 40-72c0-22.091-17.909-40-40-40z" fill="#e74c3c"/>
